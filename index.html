<!doctype html>
<html lang="en">

<head>
    <title>Our Team</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="py-5">


    <header>
        <div class="container text-center">

            <h1 class="text-danger fw-bold">Meet our Team</h1>
            <!-- /main-title -->

            <p class="fs-5 mt-5">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa perferendis id est sunt officiis illum
                facere, optio architecto deleniti aspernatur pariatur obcaecati, consectetur, possimus facilis modi
                voluptatibus doloribus accusamus temporibus.
            </p>
            <!-- /paragraph -->

        </div>

    </header>
    <!-- /header -->


    <main>
        <div class="container">


            <form action="" class="mb-5">

                <label for="image">Immagine profilo:</label>
                <input id="image" type="text" class="form-control" placeholder="Immagine del membro">

                <label for="name" class="mt-3">Nome:</label>
                <input id="name" type="text" class="form-control" placeholder="Nome del membro">

                <label for="role" class="mt-3">Ruolo:</label>
                <input id="role" type="text" class="form-control" placeholder="Ruolo del membro">

                <label for="email" class="mt-3">Email:</label>
                <input id="email" type="email" class="form-control" placeholder="Email del membro">

                <div class="d-flex justify-content-end">
                    <button class="btn btn-danger mt-3" type="submit">Aggiungi</button>
                </div>

            </form>



            <div class="row row-cols-1 row-cols-lg-2 row-cols-xxl-3 g-4">

            </div>

        </div>
    </main>
    <!-- /main -->






    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
